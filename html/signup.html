                   <h3>Health Insurance Information</h3><br>
                   <label for="">Are you the CardHolder of Health Insurance..???</label>
                   <i> <input type="radio" name="cardholder" value="yes"     id="y">Yes
                   <input type="radio" name="cardholder" value="no" id="n">No</i><br><br>

                    <input type="text" placeholder=" Name">

                    <input type="text" placeholder="  Insurance Company" id="">

              </div>
            </div>
        </div>
        <div class="side">
            <div class="regform">
                <center> <h1>Patient Registration Form</h1></center>
                <b><label for="">Name:</label></b>
                <input type="text" name="ufname" id="fname" placeholder=" FirstName">
                <input type="text" name="ulame:" id="lname" placeholder=" LirstName"><br><br>
   
                <b> <label for="">Date of Birth:</label></b>
                <input type="date" name="dob:" id="lname" placeholder=" "><br><br>
   
                <b> <label for="">E-Mail:</label></b>
                <input type="email" name="ulame:" id="lname" placeholder=" "><br><br>
   
                <b> <label for="">Phone number:</label></b>
                <input type="number" name="ulame:" id="lname" placeholder="  (0000 000-000) "><br><br>
   
                
                <b><label for="">Choose Gender:</label></b>
                <i> <input type="radio" name="Gender" value="f"       id="fm">Female
                <input type="radio" name="Gender" value="m" id="ml">Male
                <input type="radio" name="Gender" value="o" id="ot">Others <br><br></i>
   
                <b><label for=""> Enter your address:</label><br></b>
                <input type="text" name="ucity"    placeholder=" City">
                <input type="text" name="ustreet" placeholder=" Street address line"><br>
                <input type="text" name="uzipcode"    placeholder=" Zipcode">
                <input type="text" name="ustate"    placeholder=" State"><br><br>
   
                <b><label for="">Taking any Medications currently..??</label></b><br>
                <i> <input type="radio" name="medication" value="f"     id="y">Yes
                <input type="radio" name="medication" value="m" id="n">No</i><br><br>
                 
                <a href="./tq.html"><input  style="background-color:rgb(57, 65, 177);
                color: white; border-radius: 7px; border:none;width: 120px; cursor: pointer;"  type="button" value="Submit"></a>
            </div>


           
        </div>
